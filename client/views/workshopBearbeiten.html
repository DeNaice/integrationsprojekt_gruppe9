<h1>Workshop bearbeiten</h1>
<!--vorname und nachname in ein Input feld machen, jeweils-->


<form id="workshopBearbeiten">
    <div class="col-md-3"></div>
    <div class="row">
        <!-- ID nicht notwenig ? -->
        <div class="row">
            <div class="col-md-4">Überschrift</div>
            <div class="col-md-8"><input class="input" id="title" name="title" ></div>
        </div>
        <div class="row">
            <div class="col-md-4">Kursart</div>
            <div class="col-md-8"><input class="input" id="art" name="art" ></div>
        </div>

        <div class="row">
            <div class="col-md-4">Preis</div>
            <div class="col-md-8"><input class="input" id="preis" name="preis"></div>
        </div>
        <div class="row">
            <div class="col-md-4"> Termin</div>
            <div class="col-md-8"><input class="input" id="termin" name="termin" ></div>
        </div>
        <div class="row">
            <div class="col-md-4">Dauer des Workshops</div>
            <div class="col-md-8"><input class="input" id="dauer" name="dauer"></div>
        </div>
        <div class="row">
            <div class="col-md-4">Ort des Workshops</div>
            <div class="col-md-8"><input class="input" id="ort" name="ort"></div>
        </div>

        <div class="container">
            <div class="row gx-30 ">

                <div class="col-md-6">
                <textarea id="beschreibung" name="beschreibung" cols="35" rows="10"
                          style="font-size: 150%" placeholder="Beschreibung"></textarea>
                </div>

                <div class="col-md-6">
                    <textarea id="ubercreator" name="ubercreator" cols="35" rows="10" style="font-size: 150%"placeholder="Über Mich"></textarea>
                </div>

            </div>
        </div>
        <div>
                <textarea id="geeignet" name="geeignet" cols="35" rows="4"
                         style="font-size: 150%" placeholder="Geeignet für"></textarea>
            </div>
        </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <button class="btn" id="editWorkshop" type="submit">Workshop bearbeiten</button>
        </div>
    </div>
    </div>
</form>
